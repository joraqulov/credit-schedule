<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
      <input type="search" placeholder="income" />
      <button onclick="showinp()" id="headBtn">Add User</button>
    </header>
    <h3>Today's data</h3>
    <div class="pay">
      <div class="amount">
        <div class="amount_p">
          <p>Payment amount</p>
          <span> $ 500 . 00</span>
        </div>
        <div class="dolir">
          <p>$</p>
        </div>
        <br />
        <span>*** *** *** 3884</span>
      </div>
      <div class="order">
        <div class="amount_p">
          <p>Payment order</p>
          <span> $ 500 . 00</span>
        </div>
        <div class="dolir">
          <p id="order-bar"><i class="fa-solid fa-bars-staggered"></i></p>
        </div>
        <br />
        <span>*** *** *** 3884</span>
      </div>
      <div class="costumer">
        <div class="amount_p">
          <p>Payment costumer</p>
          <span> $ 500 . 00</span>
        </div>
        <div class="dolir">
          <p id="user-ber"><i class="fa-solid fa-users"></i></p>
        </div>
        <br />
        <span>*** *** *** 3884</span>
      </div>
      <div class="proseed">
        <div class="amount_p">
          <p>Payment proseed</p>
          <span> $ 500 . 00</span>
        </div>
        <div class="dolir">
          <p id="chek-bar"><i class="fa-solid fa-check"></i></p>
        </div>
        <br />
        <span>*** *** *** 3884</span>
      </div>
    </div>
    <div class="table_part">
      <h1>Bank User's List</h1>
      <br />
      <div class="teybl">
        <table>
          <thead>
            <tr>
              <td>â„–</td>
              <td id="tableName">Name</td>
              <td id="tableSurname">Surname</td>
              <td>Phone_Number</td>
              <td id="debt">Debt</td>
              <td>
                <button id="plus">+</button> <button id="minus">-</button>
              </td>
            </tr>
          </thead>
          <tbody id="res"></tbody>
        </table>
      </div>
    </div>
    <br />
    <div class="user_part" id="userForm">
      <form id="addUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" />
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="surname" />
        <label for="number">Phone_Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="phone_number"
        />
        <label for="debt">Debt:</label>
        <input type="number" id="inp_debt" name="debt" placeholder="debt" />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="./jes.js"></script>
  </body>
</html>
